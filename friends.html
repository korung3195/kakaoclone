    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>

        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html" class="user-component__btn"
            ><i class="fas fa-cog fa-lg"></i
          ></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/ogw/ADGmqu_Kc-oK2vxa7lOIGcM8yqSfVSX6L7v6mddvzAFR6w=s64-c-mo"

          <div class="user-component__text">
            <h4 class="user-component__title">Korung</h4>
            <!--<h6 class="user-component__subtitle">this is subtitle</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="border"></div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/langfr-330px-KakaoTalk_logo.svg.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column user-component__column--gray">
          <div>
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.imgur.com/uUhGIVp.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Nomad Coder
            </h4>
            <span class="user-component__ad">ad</span>
            <h6 class="user-component__subtitle">Eat kimchi!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
